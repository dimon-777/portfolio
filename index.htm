
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Portfolio</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<style>
		.image.is-centered {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.image.is-256x256 {
			height: 256px;
			width: 256px;
		}
        .hero {
            background-image: url('./background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
		body {
			font-family: Consolas, monospace !important;
		}
		</style>
	</head>
	<body class="hero is-fullheight">
		<div class="hero-body">
			<div class="container">
				<figure class="image is-256x256 is-centered">
					<img class="is-rounded" src="./avatar.png">
				</figure>
				<br>
				<p class="subtitle has-text-centered has-text-white is-size-2 is-uppercase">Sedoy Dmitriy</p>
				<br>
				<div class="content">
					<blockquote class="has-text-black">The 33 y.o. web-developer. Live in Miami, FL. ...</blockquote>
				</div>
				<br>
				<div class="columns is-multiline">
					<div class="column is-6">
						<div class="box is-radiusless">
							<p class="title has-text-centered is-size-4 has-text-black is-uppercase">My skills</p>
							<div class="field is-horizontal">
								<div class="field-label">
									<label class="label">HTML5</label>
								</div>
								<div class="field-body">
									<div class="field">
										<div class="control">
											<progress class="progress" value="15" max="100">15%</progress>
										</div>
									</div>
								</div>
							</div>
							<div class="field is-horizontal">
								<div class="field-label">
									<label class="label">CSS3</label>
								</div>
								<div class="field-body">
									<div class="field">
										<div class="control">
											<progress class="progress" value="15" max="100">15%</progress>
										</div>
									</div>
								</div>
							</div>
							<div class="field is-horizontal">
								<div class="field-label">
									<label class="label">ES5</label>
								</div>
								<div class="field-body">
									<div class="field">
										<div class="control">
											<progress class="progress" value="15" max="100">15%</progress>
										</div>
									</div>
								</div>
							</div>	
						</div>
						<div class="box is-radiusless">
							<p class="title has-text-centered is-size-4 has-text-black is-uppercase">Socials</p>
							<div class="buttons">
								<span class="button">Facebook</span>
								<span class="button">Twitter</span>
								<span class="button">LinkedIn</span>
							</div>
						</div>
					</div>
					<div class="column is-6">
						<div class="box is-radiusless">
							<p class="title has-text-centered is-size-4 has-text-black is-uppercase">My projects</p>
							<div class="columns">
								<div class="column is-6">
									<div class="card">
										<div class="card-image">
											<figure class="image is-4by3">
												<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
											</figure>
										</div>
									</div>
								</div>
								<div class="column is-6">
									<div class="card">
										<div class="card-image">
											<figure class="image is-4by3">
												<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
											</figure>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="hero-footer">
			<div class="container">
				<p class="has-text-right has-text-grey-lighter">Made with Bulma by Sedoy Dmitry</p>
			</div>
		</div>
	</body>
</html>
